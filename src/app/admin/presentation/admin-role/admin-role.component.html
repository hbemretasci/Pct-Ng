<div class="list-group">
    <a
        routerLink="/admin/users"
        (click)="selectRole()"
        [class.active]="displayAllRoles"
        class="list-group-item list-group-item-action">All Roles
    </a>

    <a 
        routerLink="/admin/{{ role }}"
        *ngFor="let role of roles"
        [class.active]="!displayAllRoles && selectedRole == role"
        (click)="selectRole(role)"
        class="list-group-item list-group-item-action">{{ role }}
    </a>
</div>

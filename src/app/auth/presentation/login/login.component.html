<div class="row">
    <div class="col-5 mx-auto">

        <div *ngIf="loading else notLoadingTemplate">
            <loading></loading>
        </div>
        
        <ng-template #notLoadingTemplate> 
            <alert *ngIf="error" [message]="error.message" (close)="closeErrorDialog()"></alert>
        </ng-template>

        <h1>{{ title }}</h1>
        
        <form [formGroup]="userLoginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" formControlName="email">
                <small *ngIf="email.invalid && email.touched" class="form-text text-muted">Please provide a email.</small>
            </div>
        
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" formControlName="password">
                <div *ngIf="password.invalid && password.touched">
                    <small *ngIf="password.errors['required']" class="form-text text-muted">Please provide a password.</small>
                    <small *ngIf="password.errors['minlength']" class="form-text text-muted">Please provide a password with min length 6.</small>
                </div>
            </div>
        
            <button [disabled]="userLoginForm.invalid" type="submit" class="btn btn-primary">Login</button>
        </form>

    </div>
</div>

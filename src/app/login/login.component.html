<div *ngIf="loading else notLoadingTemplate">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<ng-template #notLoadingTemplate> 
    <div *ngIf="error">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error.message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</ng-template>

<h1>{{ title }}</h1>

<form [formGroup]="userLoginForm" (ngSubmit)="login()">

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" formControlName="email">
        <small *ngIf="email.invalid && email.touched" class="form-text text-muted">Please provide a email.</small>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" formControlName="password">
        <div *ngIf="password.invalid && password.touched">
            <small *ngIf="password.errors['required']" class="form-text text-muted">Please provide a password.</small>
            <small *ngIf="password.errors['minlength']" class="form-text text-muted">Please provide a password with min length 6.</small>
        </div>
    </div>

    <button [disabled]="userLoginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    <!-- <button type="button" class="btn btn-warning ms-3" (click)="clearForm()">Clear Form</button> -->

</form>
